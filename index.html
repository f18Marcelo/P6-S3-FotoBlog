<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FotoBlog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favico.svg" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <!-- <img classe="logo"  src="./assets/camera.svg" alt="logo camera" /> -->
          <a classe="logo" href="https://f18marcelo.github.io/P6-S3-FotoBlog/"
            ><img src="./assets/camera.svg" alt="logo camera"
          /></a>
          <ul>
            <li>Home</li>
            <li>Galeria</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por projetos</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por projetos"
            />
          </div>
        </form>

        <img class="avatar" src="./assets/profile.png" alt="foto perfil" />
      </header>
      <main>
        <div class="container">
          <h1>Projects. My</h1>

          <section class="gallery">
            <figure class="item">
              <img src="./assets/img1.png" alt="Projeto Mercelo 1" />

              <figcaption class="details">
                <a
                  href="https://github.com/f18Marcelo/my-first-projct.git"
                  target="_blank"
                  >Capsula do tempo</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.6s">
              <img src="./assets/img2.png" alt="Projeto Marcelo 2" />

              <figcaption class="details">
                <a href="https://github.com/f18Marcelo" target="_blank"
                  >Trabalhos recentes</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.8s">
              <img src="./assets/img3.png" alt="Projeto Marcelo 3" />

              <figcaption class="details">
                <a
                  href="https://github.com/f18Marcelo/PJ4-SpaceCream-R.git"
                  target="_blank"
                  >Space Cream</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img src="./assets/img4.png" alt="Projeto Marcelo 4" />

              <figcaption class="details">
                <a
                  href="https://github.com/f18Marcelo/form-intermediario.git"
                  target="_blank"
                  >Mentoria</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="./assets/img5.png" alt="Projeto Marcelo 5" />

              <figcaption class="details">
                <a
                  href="https://www.figma.com/file/8FkMSCpBwH0bYPpMo62rn3/Carrinho-de-compras-%E2%80%A2-copy-Desafio-21?node-id=0%3A1&mode=dev"
                  target="_blank"
                  >Carrinho de compra</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img src="./assets/img6.png" alt="Projeto Marcelo 6" />

              <figcaption class="details">
                <a
                  href="https://github.com/f18Marcelo/S3form-avancado.git"
                  target="_blank"
                  >Forms</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="./assets/img7.png" alt="Projeto Marcelo 7" />

              <figcaption class="details">
                <a
                  href="https://github.com/f18Marcelo/RecriandoPojeto02.git"
                  target="_blank"
                  >Rockt Sect</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.8s">
              <img src="./assets/img8.png" alt="Projeto Marcelo 8" />

              <figcaption class="details">
                <a
                  href="https://github.com/f18Marcelo/ExplorerDesafio2.git"
                  target="_blank"
                  >Próximo destino</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="./assets/img9.png" alt="Projeto Marcelo 9" />

              <figcaption class="details">
                <a
                  href="https://www.figma.com/file/vwIYWYAuV4DA8lpZp0Jsfo/Galaxies-%E2%80%A2-Projeto-Explorer(My)?node-id=115%3A3&mode=dev"
                  target="_blank"
                  >Galaxies</a
                >
                <div class="tags">
                  <span>GitHub</span>
                  <img src="./assets/social.png" alt="logo Gitghub" />
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
